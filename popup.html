<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract Content</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      width: 300px; 
      padding: 10px; 
      text-align: center;
      background: #121212;  /* Dark Mode */
      color: white;
    }

    button { 
      width: 100%; 
      padding: 10px; 
      margin-top: 10px; 
      cursor: pointer; 
      border: none;
      font-size: 14px;
      border-radius: 5px;
      color: white;
    }

    #extract {
      background: #25D366; /* WhatsApp Green */
    }

    #copy {
      background: #007BFF; /* Blue button for Copy */
    }

    h2 { 
      margin: 0; 
      padding-bottom: 10px; 
    }

    #content {
      margin-top: 10px; 
      font-size: 16px; 
      white-space: pre-wrap; 
      word-wrap: break-word; 
      height: 150px;  /* Fixed height for small window */
      overflow-y: auto;  /* Allows scrolling */
      border: 1px solid #333;  /* Dark border */
      padding: 10px;
      background: #1e1e1e; /* Dark content box */
      text-align: left;
      color: white;

      /* Hide Scrollbar */
      scrollbar-width: none;  /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }

    #content::-webkit-scrollbar {
      display: none; /* Chrome/Safari */
    }
  </style>
</head>
<body>
  <h2>Extracted Numbers</h2>
  <button id="extract">Extract</button>
  <div id="content">Click "Extract" to get numbers.</div>
  <button id="copy">Copy to Clipboard</button>

  <script src="popup.js"></script>
</body>
</html>
